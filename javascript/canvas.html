<!DOCTYPE HTML>
<html>
    <head>
        <!--禁止手机屏幕放大-->
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <title>画图</title>
        <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
        <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
        <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    </head>
    <body>
        <div id="app">
        <p slot="title">
            已画出：{{count}} 个
        </p>
        <div style="height: 100%; width: 100%;">
            <canvas id="myCanvas" width="500" height="700" style="border:1px solid #c3c3c3;" v-on:click="draw1">
                浏览器不支持
            </canvas>
        </div>
    </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    count: 0,
                },
                methods: {
                    draw1: function(){
                        this.count = this.count + 1
                        //this.message = '已画出：' + this.count  + ' 个'

                        var randx = Math.random() * (screen.availWidth-100)
                        var randy = Math.random() * (screen.availHeight-200)
                        var x = 50 + randx
                        var y = 70 + randy
                        var c = document.getElementById("myCanvas")
                        
                        console.log(c.clientWidth)
                        console.log(c.clientHeight)
                        console.log(window.innerHeight)
                        console.log(window.innerWidth)
                        

                        var cxt = c.getContext("2d")

                        console.log("x,y:" + x + ", " + y)

                        this.bezierEllipse1(cxt, x,y,40,60)
                    },
                    bezierEllipse1: function(context, x, y, a, b) {
                        //关键是bezierCurveTo中两个控制点的设置
                        //0.5和0.6是两个关键系数（在本函数中为试验而得）
                        var ox = 0.5 * a,
                            oy = 0.6 * b;

                        context.save();
                        context.translate(x, y);
                        context.beginPath();
                        
                        //从椭圆纵轴下端开始逆时针方向绘制
                        context.moveTo(0, b); 
                        context.bezierCurveTo(ox, b, a, oy, a, 0);
                        context.bezierCurveTo(a, -oy, ox, -b, 0, -b);
                        context.bezierCurveTo(-ox, -b, -a, -oy, -a, 0);
                        context.bezierCurveTo(-a, oy, -ox, b, 0, b);
                        context.closePath();
                        context.stroke();
                        context.restore();
                    },

                    initCanvas: function() {
                        var c = document.getElementById("myCanvas")
                        
                        console.log(c.clientWidth)
                        console.log(c.clientHeight)
                        console.log(window.innerHeight)
                        console.log(window.innerWidth)
                        //c.width=window.innerWidth
                        //c.height=window.innerHeight
                        // 设置canvas宽度和高度，适应不同设备分辨率
                        c.width=screen.availWidth
                        c.height=screen.availHeight - 40
                        var context = c.getContext("2d")
                        context['strokeStyle'] = 'gray'
                    }
                },
                mounted() {
                    this.initCanvas()
                }
            })
        </script>
    </body>
</html>
